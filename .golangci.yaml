# Doc link: https://golangci-lint.run/usage/configuration/

# Options for analysis running.
run:
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  deadline: 20m

  # which files to skip: they will be analyzed, but issues from them
  # won't be reported. Default value is empty list, but there is
  # no need to include all autogenerated files, we confidently recognize
  # autogenerated files. If it's not please let us know.
  skip-files:
    - ".*\\.pb\\.go"
    - ".*_test\\.go"
    - ".maubinh\\.go"
    - "cli/.*"
    - "test/*"

# To see a list of supported linters: https://golangci-lint.run/usage/linters/
linters:
  disable-all: true
  enable:
    # Defaults
    #    - deadcode  # Finds unused code
    - errcheck
    - govet
    - ineffassign
    # - structcheck
    - typecheck
    #    - varcheck  # Finds unused global variables and constants
    - staticcheck
    - gosimple
    - unused

    # Extras
    - gofmt
    - goimports
    - revive  # revive is a replacement for golint
    - misspell  # Finds commonly misspelled English words in comments
    - stylecheck
    - unconvert  # Remove unnecessary type conversions
    - unparam  # Reports unused function parameters
    - gocritic # Provides diagnostics that check for bugs, performance and style issues.
    #    - prealloc # Finds slice declarations that could potentially be preallocated
    #    - gochecknoglobals  # check that no global variables exist
    - exportloopref # checks for pointers to enclosing loop variables
    #    - gofumpt # Gofumpt checks whether code was gofumpt-ed.
    - asciicheck # Simple linter to check that your code does not contain non-ASCII identifiers
    - bidichk # Checks for dangerous unicode character sequences
    - goconst # Finds repeated strings that could be replaced by a constant
    - gosec  # Inspects source code for security problems

linters-settings:
  gosec:
    excludes:
      - G404 # exclude: Use of weak random number generator (math/rand instead of crypto/rand)